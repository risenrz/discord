<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: radial-gradient(circle at top left, #5865F2, #404EED);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }

    .shape1 { width: 120px; height: 120px; top: 10%; left: 15%; }
    .shape2 { width: 80px; height: 80px; bottom: 20%; right: 10%; }
    .shape3 { width: 100px; height: 100px; top: 50%; right: 30%; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .logo-corner {
      position: absolute;
      top: 40px;
      left: 40px;
      display: flex;
      align-items: center;
      z-index: 2;
    }

    .logo-corner img {
      width: 32px;
      margin-right: 10px;
    }

    .logo-corner h1 {
      font-size: 20px;
      margin: 0;
      color: white;
    }

    .container {
      display: flex;
      background-color: #313338;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
      width: 700px;
      max-width: 90%;
      z-index: 1;
    }

    .left {
      flex: 1;
      padding: 30px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .right {
      flex: 1;
      padding: 30px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h2 {
      margin-bottom: 8px;
      font-size: 20px;
      font-weight: 600;
    }

    p {
      margin-bottom: 25px;
      font-size: 14px;
      color: #b9bbbe;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      font-weight: 500;
      color: #ffffff;
      text-align: left;
    }

    .required {
      color: red;
      font-size: 12px;
      margin-left: 2px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #1e1f22;
      border: none;
      border-radius: 4px;
      color: #f2f3f5;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
    }

    .forgot {
      text-align: left;
      margin-bottom: 15px;
      font-size: 12px;
      padding-left: 2px;
    }

    .forgot a {
      color: #7289DA;
      text-decoration: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #5865F2;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .register {
      text-align: center;
      font-size: 13px;
      margin-top: auto;
    }

    .register span {
      color: #b9bbbe;
    }

    .register a {
      color: #7289DA;
      text-decoration: none;
      margin-left: 4px;
    }

    .qr-wrapper {
      position: relative;
      width: 120px;
      height: 120px;
      margin-bottom: 15px;
    }

    .qr-wrapper img.qr {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: white;
      padding: 4px;
      border-radius: 2px;
    }

    .qr-wrapper img.logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 48px;
      height: 48px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }

    .right h3 {
      margin-bottom: 8px;
      font-size: 16px;
      font-weight: 600;
      color: white;
    }

    .right p {
      font-size: 13px;
      color: #b9bbbe;
      max-width: 200px;
      margin-bottom: 20px;
    }

    .passkey {
      font-size: 13px;
      color: #7289DA;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>

  <div class="logo-corner">
    <img src="white_discord-removebg-preview.png" alt="Discord Logo" />
    <h1>Discord</h1>
  </div>

  <div class="container">
    <div class="left">
      <h2>Welcome back!</h2>
      <p>We're so excited to see you again!</p>
      <form>
        <label for="email">Email or Phone Number <span class="required">*</span></label>
        <input type="text" id="email" />

        <label for="password">Password <span class="required">*</span></label>
        <input type="password" id="password" />

        <div class="forgot">
          <a href="#">Forgot your password?</a>
        </div>

        <button type="submit">Log In</button>
      </form>
      <div class="register">
        <span>Need an account?</span><a href="https://canary.discord.com/register">Register</a>
      </div>
    </div>
    <div class="right">
      <div class="qr-wrapper">
        <img src="Screenshot (270).png" alt="QR Code" class="qr" />
        <img src="black logo-modified (1).png" alt="Discord Logo" class="logo" />
      </div>
      <h3>Log in with QR Code</h3>
      <p>Scan this with the Discord mobile app to log in instantly.</p>
      <div class="passkey">Log in with another password</div>
    </div>
  </div>
</body>
</html>
